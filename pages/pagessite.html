    <form>

                <option>Седан</option>

                <option>Лімузин</option>
                <option>Гардтоп</option>
                <option>Тудор</option>
            </optgroup>
        </select>
        <select name="Cars">

                <option>BMW</option>

                <option>Mazda</option>
                <option>Audi</option>

        </select>

            </optgroup>
        </select>

        <form>
            <select name="Cars" size="3" multiple>
                <optgroup label="Ціна">
                    <option>0$-1000$</option>
                    <option>1000$-2000$</option>
                    <option>2000$-5000$</option>
                    <option>5000$-1000$</option>
                    <option>10000$-20000$</option>
                    <option>20000$-50000$</option>

            </select>
        </form>

        <form>
            <select name="Cars" size="2" multiple>
                <optgroup label="Рік випуску">
                    <option>1980-1990</option>
                    <option>1990-2000</option>
                    <option>2000-2010</option>
                    <option>2010-2023</option>
                </optgroup>
            </select>
        </form>
        <form>
            <select name="Cars" size="2" multiple>
                <optgroup label="Стан">
                    <option>Б/У</option>
                    <option>Нова</option>
                    <option>В кредит</option>
                    <option>Розтаможина</option>
                    <option>Не розтаможина</option>
                </optgroup>
            </select>
        </form>
        <form>
            <select name="Cars" size="3" multiple>
                <optgroup label="Тип палива">

                    <option>Газ</option>
                    <option>Дизель</option>
                    <option>Бензин/газ</option>
                </optgroup>
            </select>

        <form>
            <select name="Cars" size="3" multiple>
                <optgroup label="Коробка передач">
                    <option>Механічна</option>
                    <option>Автомат</option>
                </optgroup>
            </select>
        </form>
        <form>
            <select name="Cars" size="3" multiple>
                <optgroup label="Колір">
                    <option>Синій</option>
                    <option>Зелений</option>
                    <option>Червоний</option>
                    <option>Чорний</option>
                    <option>Білий</option>
                </optgroup>
            </select>
        </form>
        <form>
            <select name="Cars" multiple size="3">
                <optgroup label="Комфорт">
                    <option value="1">Люк</option>
                    <option value="2">Круїз-комфорт</option>
                    <option>Автопілот</option>
                    <option>Підогрів сидінь</option>
                    <option>Кожаний салон</option>
